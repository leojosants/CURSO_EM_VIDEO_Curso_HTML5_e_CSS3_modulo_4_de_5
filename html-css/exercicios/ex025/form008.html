<!DOCTYPE html>
<html lang="pt-br">
    <!--  -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
    </head>
    <!--  -->
    <body>
        <h1>Teste de formulário</h1>

        <form action="#" method="get" autocomplete="on">
            <p>
                <label for="iNumero1">Primeiro número: </label>
                <input 
                    type="number" 
                    name="numero1" 
                    id="iNumero1" 
                    min="0" 
                    max="50"
                    oninput="iSoma.innerHTML = Number(iNumero1.value) + Number(iNumero2.value)"
                    required 
                />
            </p>
            
            <p>
                <label for="iNumero2">Segundo número: </label>
                <input 
                    type="number" 
                    name="numero2" 
                    id="iNumero2" 
                    min="0" 
                    max="50"
                    oninput="iSoma.innerHTML = Number(iNumero1.value) + Number(iNumero2.value)"
                    required 
                />
            </p>

            <p>
                <label for="iSoma">Soma: </label>
                <output name="soma" id="iSoma">0</output>

                <!-- output NÃO REALIZA E NEM ENVIA CALCULOS, SOMENTE MOSTRA NA TELA -->
            </p>
            
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpar" />
            </p>
        </form>

    </body>
</html>
