<!DOCTYPE html>
<html lang="pt-br">
    <!--  -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
    </head>
    <!--  -->
    <body>
        <h1>Teste de formulário</h1>

        <form action="#" method="post" autocomplete="on">
            <p>
                <label for="iEstado">Estado: </label>
                <select name="estado" id="iEstado">
                    <option value="#" selected> --- Escolha --- </option>

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iProfissao">Profissão: </label>
                <input 
                    type="text" 
                    name="profissao" 
                    id="iProfissao" 
                    list="listaProfissao"
                    placeholder="Selecione ou digite"
                    required 
                />

                <datalist id="listaProfissao">
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>

            <p>
                <label for="iMsg">Mensagem: </label>
                <br />
                <textarea name="msg" id="iMsg" cols="30" rows="10" placeholder="Digite a sua mensagem aqui!"></textarea>

                <!-- 
                    Utilizar o método POST para TEXTAREA
                -->
            </p>
            
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpar" />
            </p>
        </form>

    </body>
</html>
