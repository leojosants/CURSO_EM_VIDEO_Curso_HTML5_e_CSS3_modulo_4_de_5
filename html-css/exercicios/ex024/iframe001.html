<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Estudos de iframe</title>
        
        <style>

            /* 
                Ordem de precedencia
                    Style local
                    Style inline
                    Style padrao
            */

            iframe {
                width: 400px;
                height: 400px;
                border: 1px solid black; /* substitui o frameborder*/
            }
        </style>
    </head>
    <body>
        <h1>Testando o uso de um iframe</h1>
        
        <p>
            Acessando o site do 
            
            <!-- Tamanho padrão 300x500 -->
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes">
                <a href="https://www.cursoemvideo.com" target="_blank" rel="external">do CursoEmVideo.</a>
            </iframe>

            para aprender a programar.
        </p>
        
        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
                no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"> GitHub.</a>
            </iframe>

            também está bem legal.
        </p>
    
    </body>
</html>
